<div  style="padding-left: 94%;">

    <div class="container bg-light " style="height: 30rem;">
        <div class="card-table">
            <div class="cart-product">
                <table class="table table-responsive">
                    <thead>
                        <tr>
                            <th>Sr.No</th>
                            <th>Product Name</th>
                            <th>Product Image</th>
                            <th>Description</th>
                            <th>Price</th>
                            <th>Quntity</th>
                            <th>Total</th>
                            <!-- <th>Action</th> -->
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor ="let  item of cartItems ; let i = index "> 
                            <td>{{i+1}}</td> 
                            <td style="width: 25%;">{{item.name}}</td>
                            <td><img style="width: 120px;" src="{{item.image}}"alt=""></td>
                            <td style="width: 25%;">{{item.description}}</td>
                            <td  style="width: 12%;">$ {{item.price}}.00</td>
                            <td  style="width: 12%;">{{item.quantity}}</td>
                            <td  style="width: 12% ">$ {{item.price*item.quantity}}.00</td>
                            <!-- <td  style="width: 12%;"> </td> -->
                            <!-- <td style="width: 12%;"><button  class="btn btn-danger"><i class="fas fa-trash-alt"></i></button></td> -->
                        </tr>
                        <tr>
                            <td colspan="4"></td>
                            <!-- <td><button (click)="emptycart()" class="btn btn-danger">Empty Cart</button></td> -->
                            <!-- <td><button routerLink="/home" class="btn btn-danger">Shop More</button></td> -->
                            <!-- <td><button  class="btn btn-danger" >Checkout</button></td> -->
                            
                            <!-- <td><strong class="right">Grand Total : Rs..00</strong></td> -->
                            
                        </tr>
                    </tbody>
                    
                </table>
                
                <br>
            </div>
        </div>
    </div>
