<!-- <app-header></app-header> -->
<ng-container *ngIf="products.length !=0">
    <div class="container text-primary">
        <div class="card-table">
            <div class="cart-product">
                <table class="table table-responsive">
                    <thead>
                        <tr class="text-black">
                            <th>Sr.No</th>
                            <th>Product Name</th>
                            <th>Product Image</th>
                            <th>Description</th>
                            <th>Price</th>
                            <th>Quntity</th>
                            <th>Total</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let item of products; let i = index " >
                            <td class="text-black">{{i+1}}</td>
                            <td class="text-black" style="width: 12%; color: text-danger;">{{item.name}}</td>
                            <td><img style="width: 120px;" src="{{item.image}}" alt=""></td>
                            <td class="text-black" style="width: 25%;">{{item.description}}</td>
                            <td class="text-black" style="width: 15%;">${{item.price}}.00</td>
                            <!-- <ng-container *ngIf="quntity!=1">
                            <td class="text-success" style="width: 12%;">{{item.quantity}}</td>
                        </ng-container>  -->
                            <!-- /  <ng-container *ngIf="quntity==1"> -->
                            <td class="text-black" style="width: 12%;">
                                <button type="button" class="btn" (click)=inc(item)>
                                    <i class="fa fa-plus icon-cog"></i>
                                </button> {{item.quantity}}
                                <button type="button" class="btn" (click)=dec(item)>
                                    <i class="fa fa-minus icon-cog"></i></button>
                            </td>
                            <!-- </ng-container>      -->

                            <td class="text-black" style="width: 12% ">${{item.price*item.quantity}}.00</td>
                            <td style="width: 12%;"> </td>
                            <ng-container *ngIf="quntity!=1">
                                <td style="width: 8%;"><button (click)="removeItem(item.id)" class="btn btn-danger"><i
                                            class="fas fa-trash-alt"></i></button></td>
                            </ng-container>
                            <!-- <ng-container *ngIf="quntity!=1">
                            <td style="width: 8%;"><button (click)="updateItem()" class="btn btn-primary"><i class="fas fa-edit"></i></button></td>
                                </ng-container>
                                <ng-container *ngIf="quntity==1">
                                    <td style="width: 8%;"><button (click)="updateItemredo()" class="btn btn-success"><i class="fas fa-plus"></i></button></td>
                                </ng-container> -->
                        </tr>


                        <tr>
                            <td colspan="4"></td>
                            <!-- <td><button (click)="emptycart()" class="btn btn-danger">Empty Cart</button></td> -->
                            <td><button routerLink="/home" class="btn btn-primary">Shop More</button></td>
                            <!-- <td><button (click)="removecartId()" class="btn btn-danger" >Checkout</button></td> -->
                            <td><button (click)="openDialog()" class="btn btn-primary">checkout</button></td>
                            <td class="text-black"><strong class="right">Grand Total : ${{totalprice}}.00</strong>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</ng-container>
<br>
<ng-container *ngIf="products.length == 0">
    <div class="container">
        <div class="card colorValcart">
            <h5 class="card-title">My Cart</h5>
        </div>
        <div class="center " styyle="card-top:100ch">
            <!-- <img src="https://rukminim1.flixcart.com/flap/128/128/image/f15c02bfeb02d15d.png?q=100" alt=""> -->
            <h4>Your cart is empty</h4>
            <h5>Add item to it now</h5>
            <button routerLink="/home" class="btn btn-primary">Shop Now</button>
        </div>
    </div>
</ng-container>

<app-footer></app-footer>
