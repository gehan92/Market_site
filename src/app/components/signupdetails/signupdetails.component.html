<div>
    <div class="card">
        <div class="card-header">
            <h2 class="text-center">Sign Up</h2>
        </div>
        <div class="card-body">
            <h5 class="card-title text-center">Welcom!</h5>
    
            <form [formGroup]="exform" #userPost="ngForm" (ngSubmit)="getUserFormData(userPost.value)">
                <div class="mb-3">
                    <label for="exampleFormControlInput1" class="form-label">User Name</label>
                    <input formControlName="uname" type="text" class="form-control" ngModel  name="Uname"  placeholder="Enter your user name" />
                    <small *ngIf="exform.get('uname').invalid &&  exform.get('uname').touched" class="text-danger">User Is Required</small>
                    
                </div>
                <div class="mb-3">
                    <label for="exampleFormControlInput1" class="form-label">Email</label>
                    <input formControlName="email" type="email" class="form-control" ngModel name="Email"  placeholder="Enter your Email address" />
                    <small *ngIf="exform.get('email').invalid &&  exform.get('email').touched" class="text-danger">Email Is Required</small>
                </div>
                 <div class="mb-3">
                    <label for="exampleFormControlInput1" class="form-label">Mobile Number</label>
                    <input formControlName="mobile" type="number" class="form-control" ngModel name="Mobile"  placeholder="enter your mobile number"    />
                    <small *ngIf="exform.get('mobile').invalid &&  exform.get('mobile').touched" class="text-danger">Phone no is required(min length 10 number are allowed</small>
                </div>
               
                <!-- <div class="mb-3">
                    <label for="exampleFormControlInput1" class="form-label">Address</label>
                    <input type="text" class="form-control"  ngModel name="Address"  placeholder="Enter Your Address" />
                </div>  -->
    
                <div class="mb-3">
                    <label for="passwordFormControlInput1" class="form-label">Password</label>
                    <input formControlName="password" type="password" class="form-control" ngModel  name="Password"  placeholder="......."   />
                    <small *ngIf="exform.get('password').invalid &&  exform.get('password').touched" class="text-danger">Password Is Required</small>
                </div>
                
                <div class="d-grid gap-2">
                    <button [disabled]="exform.invalid" class="btn btn-primary" type="submit" >Get Started</button>
                </div>
                <br/>
                <div class="click-signup"><a  routerLink="/login">Alredy Registerd ? Click to signup</a></div>
    
                <!-- <h5 class="card-title text-center">Please enter username and password</h5> -->
            </form>
        </div>
    </div>
